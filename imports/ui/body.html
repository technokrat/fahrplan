<head>
    <title>TramBam</title>

    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>


<body>
    <div id="schedule" class="{{#if overlay}}blur{{/if}}">
        <div class="body">
            <svg id="connection_board" onresize="$('#connection_board').trigger('connectionBoard.resize');"></svg>
        </div>
        <div class="footer">
            <div class="station_name">{{{station_name}}}</div>
            <div class="time">
                <svg class="clock" id="clock"></svg>
                <div class="time-digits"></div>
            </div>
        </div>
    </div>
    {{#if overlay}}
    <div id="overlay">
        <div class="container">
            {{> search}}
        </div>
        {{#if failure}}
        <div class="failure">
            <p>Houston, we have a problem&hellip;</p>
            <p><samp>{{failure}}</samp></p>
        </div>
        {{/if}} {{#unless failure}}
        <div class="close">
            <a href="">╳</a>
        </div>
        {{/unless}}
    </div>
    {{/if}}
</body>


<template name="search">
<div class="search-header">
  <h2>Select Station</h2>
  <div class="control-group">
      <label for="search-query">Search:</label>
      <input type="text" class="search-query" placeholder="8503000, Zürich HB, &hellip;" id="search-query" autofocus>
    </div>
  </div>
  <br>
  <div class="search-results">
  {{> availablestations}}
  </div>
</template>

<template name="availablestations">
  {{#if searchResults.results}}
  <table class="">
    <thead>
      <tr>
        <th>Name</th>
        <th>IBNR</th>
      </tr>
    </thead>
    <tbody>
      {{#if searchResults.results.count}}
      {{#each searchResults.results}}
      {{> station_entry}}
      {{/each}}
      {{else}}
      <tr>
        <td colspan="2" style="text-align: center;">
          no entries
        </td>
      </tr>
      {{/if}}
    </tbody>
  </table>
  {{/if}}
</template>


<template name="station_entry">
  <tr class="station-entry">
    <td>{{{name}}}</td>
    <td>{{ibnr}}</td>
  </tr>
</template>
